<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <!-- Dojo Library -->
  <script type="text/javascript">
  djConfig = {
      parseOnLoad: true,
      isDebug: true,
      baseUrl: "../",
      modulePaths: { translette: "../../javascript/translette" }
  };
  </script>
  <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"
      type="text/javascript"></script>

  <!-- Google Libraries -->
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">google.load("language", "1");
      google.load("elements", "1", { packages: "transliteration" });</script>

  <!-- Jasmin Libraries -->
  <link rel="stylesheet" type="text/css" href="../../jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="../../jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="../../jasmine-1.0.2/jasmine-html.js"></script>

  <!-- Jasmin Specifications -->
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/test-translation.js"></script>

</head>
<body>

<script type="text/javascript">
dojo.require("translette.translation");

dojo.addOnLoad(function() {
	jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
});
</script>

</body>
</html>
